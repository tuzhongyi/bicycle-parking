<div class="bicycle-parking-container-event-record-list">
  <div
    class="bicycle-parking-container-event-record-list-body table-split"
    #body
  >
    <div class="table-split-head">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col
            [ngStyle]="{ width: width }"
            *ngFor="let width of table.widths"
          />
        </colgroup>
        <thead>
          <tr>
            <th class="center">#</th>
            <th>预警时间</th>
            <th>车棚</th>
            <th *ngIf="!simple">起火物类型</th>
            <th *ngIf="!simple">引火源类型</th>
            <th>状态</th>
            <th class="center">操作</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-split-body">
      <table border="0" cellpadding="0" cellspacing="0">
        <colgroup>
          <col
            [ngStyle]="{ width: width }"
            *ngFor="let width of table.widths; let index = index"
          />
        </colgroup>
        <tbody>
          <tr
            *ngFor="let item of table.datas; let index = index"
            [ngClass]="{
              selected: table.selected == item
            }"
            (click)="on.select(item)"
          >
            <td class="center">{{ index + 1 }}</td>
            <td>
              {{ item.EventTime | date : "MM-dd HH:mm:ss" }}
            </td>
            <td>
              {{ item.Data.StationName }}
            </td>
            <td *ngIf="!simple">垃圾等废弃资源/生活垃圾</td>
            <td *ngIf="!simple">热点火源/吸烟</td>

            <td
              [ngStyle]="{
                color: item.Data.Processed ? '#08bc56' : '#00f6ff'
              }"
            >
              {{ item.Data.Processed ? "已处置" : "未处置" }}
            </td>
            <td class="center">
              <div class="operation">
                <div class="button" (click)="on.picture(item)">
                  <i class="howell-icon-picture"></i>
                </div>
                <div class="button" (click)="on.video(item)">
                  <i class="howell-icon-film"></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
